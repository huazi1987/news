<div class="modal fade" id="themeModal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document" style="width: 80%">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" id="themefrm" enctype="multipart/form-data">
					<input type="hidden" id="theme_id" name="id"/>
					<div class="form-group">
						<label class="col-sm-2 control-label">主题:</label>
						<div class="col-sm-6">
							<input type="text" id="theme_themeName" name="themeName" class="col-sm-9">
						</div>
					</div>


				</form>
			</div>
			<div class="modal-footer">
				<button class="btn btn-sm btn-left" onclick="themeModalHide()"><i class='ace-icon glyphicon glyphicon-remove'></i><@spring.message code="button.close"/></button>
				<button class="btn btn-sm btn-primary" id=operateButton onclick="saveTheme()"><i class='ace-icon fa fa-floppy-o'></i><@spring.message code="button.save"/></button>
			</div>
		</div>
	</div>
</div>
