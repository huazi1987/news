<div class="modal fade" id="sysMenuAddModal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
				<h4 class="modal-title">新增系统菜单</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" id="sysMenuAddfrm">
					<input type="hidden" name="menuImg" value="fa-lemon-o"/>
					<input type="hidden" id="menuPid" name="menuPid"/>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">菜单名称:</label>
						<div class="col-sm-9">
							<input type="text" name="menuName" id="menuName" class="col-sm-7">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">菜单地址:</label>
						<div class="col-sm-9">
							<input type="text" name="menuUrl" id="menuUrl" class="col-sm-7">
						</div>
					</div>
					<!-- 
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">菜单图片:</label>
						<div class="col-sm-9">
							<input type="text" name="menuImg" id="menuImg" class="col-sm-7">
						</div>
					</div> -->
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">所属菜单:</label>
						<div class="col-sm-9">
							<select id="menuAdd_menuPid" class="js-data-example-ajax"></select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">菜单类型:</label>
						<div class="col-sm-9">
							<div class="radio">
								<label>
									<input name="menuType" type="radio" value="1" class="ace" checked="checked" />
									<span class="lbl">菜单</span>
								</label>
								<label>
									<input name="menuType" type="radio" value="2" class="ace" />
									<span class="lbl">功能</span>
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">排序:</label>
						<div class="col-sm-9">
							<input type="text" class="input-mini" id="menuAdd_rank" name="rank" value="0" />
							<div class="space-6"></div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button class="btn btn-sm btn-success btn-left"  onclick="sysMenuAddfrmBuild();"><i class='ace-icon glyphicon glyphicon-plus'></i>保存并新增</button>
				<button class="btn btn-sm btn-danger"  onclick="sysMenuAddfrmReset();"><i class='ace-icon fa fa-undo'></i>重置</button>
				<button class="btn btn-sm" onclick="sysMenuAddModalHide();"><i class='ace-icon glyphicon glyphicon-remove'></i>关闭</button>
				<button class="btn btn-sm btn-primary"  onclick="sysMenuAddfrmSave();"><i class='ace-icon fa fa-floppy-o'></i>保存</button>
			</div>
		</div>
	</div>
</div>
