<div class="modal fade" id="sysMenuEditModal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
				<h4 class="modal-title">编辑系统菜单</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" id="sysMenuEditfrm">
					<input type="hidden" id="menuId" name="menuId"/>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">菜单名称:</label>
						<div class="col-sm-9">
							<input type="text" name="menuName" id="menuName" class="col-sm-7">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">菜单地址:</label>
						<div class="col-sm-9">
							<input type="text" name="menuUrl" id="menuUrl" class="col-sm-7">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">排序:</label>
						<div class="col-sm-9">
							<input type="text" name="rank" id="menuEdit_rank" class="input-mini">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button class="btn btn-sm btn-success btn-left btnEditPrev" onclick="sysMenuEditPrev(this);"><i class='ace-icon fa fa-chevron-left'></i></button>
				<button class="btn btn-sm btn-success btn-left btnEditNext" onclick="sysMenuEditNext(this);"><i class='ace-icon fa fa-chevron-right'></i></button>
				<button class="btn btn-sm" onclick="sysMenuEditModalHide();"><i class='ace-icon glyphicon glyphicon-remove'></i>关闭</button>
				<button class="btn btn-sm btn-primary" onclick="sysMenuEditfrmSave();"><i class='ace-icon fa fa-floppy-o'></i>保存</button>
			</div>
		</div>
	</div>
</div>
