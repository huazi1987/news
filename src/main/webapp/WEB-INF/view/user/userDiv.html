<div class="modal fade" id="userModal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document" style="width: 80%">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
				<h4 class="modal-title"><span id="userTitle"></span><@spring.message code="user.userType.2"/></h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" id="userfrm" enctype="multipart/form-data">
					<input type="hidden" id="user_userId" name="userId"/>
					<input type="hidden" id="user_avatarUrl" name="avatarUrl"/>
					<input type="hidden" id="user_coverUrl" name="coverUrl"/>
					<div class="form-group">
						<label class="col-sm-2 control-label"><@spring.message code="user.nickName"/>:</label>
						<div class="col-sm-6">
							<input type="text" id="user_nickName" name="nickName" class="col-sm-9">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"><@spring.message code="user.email"/>:</label>
						<div class="col-sm-6">
							<input type="text" id="user_email" name="email" class="col-sm-9">
						</div>
					</div>
					<div class="form-group" id="avatarDiv">
						<label class="col-sm-2 control-label"><@spring.message code="user.avatar"/>:</label>
						<div class="col-sm-8">
							<div id="avatarUrlDiv"></div>
						</div>
					</div>
					<div class="form-group" id="coverDiv">
						<label class="col-sm-2 control-label"><@spring.message code="user.cover"/>:</label>
						<div class="col-sm-8">
							<div id="coverUrlDiv"></div>
						</div>
					</div>
					<div class="form-group">
	                    <label class="col-sm-2 control-label"><@spring.message code="user.gender"/></label>
	                    <div class="col-sm-2">
	                    	<select id="user_gender" name="gender" class="form-control" style="width: 100%;">
		                     	<option value="Male" selected="selected"><@spring.message code="user.gender.male"/></option>
		                 		<option value="Female"><@spring.message code="user.gender.female"/></option>
		                 	</select>
						</div>
						<label class="col-sm-1 control-label"><@spring.message code="user.region"/></label>
	                    <div class="col-sm-4">
	                    	<input type="text" id="user_country" name="country" class="col-sm-9">
						</div>
       				</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"><@spring.message code="user.introduction"/>:</label>
						<div class="col-sm-8">
							<textarea id="user_introduction" name="introduction" class="col-sm-9"></textarea>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button class="btn btn-sm btn-left" onclick="userModalHide()"><i class='ace-icon glyphicon glyphicon-remove'></i><@spring.message code="button.close"/></button>
				<button class="btn btn-sm btn-primary" onclick="saveUser()"><i class='ace-icon fa fa-floppy-o'></i><@spring.message code="button.save"/></button>
			</div>
		</div>
	</div>
</div>
