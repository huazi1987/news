<div class="modal fade" id="newsModal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document" style="width: 80%">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
				<h4 class="modal-title"><span id="newsTitle"></span><@spring.message code="user.userType.2"/></h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" id="newsfrm" enctype="multipart/form-data">
					<input type="hidden" id="news_id" name="id"/>
					<input type="hidden" id="news_thumbnailUrl" name="thumbnailUrl"/>
					<div class="form-group">
						<label class="col-sm-2 control-label">标题:</label>
						<div class="col-sm-6">
							<input type="text" id="news_title" name="title" class="col-sm-9">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">缩略图:</label>
						<div class="col-sm-8">
							<div id="newsThumbnail"></div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">内容:</label>
						<div class="col-sm-6">
							<textarea class="form-control" id="news_content" name="content" rows="10"></textarea>
						</div>
					</div>

				</form>
			</div>
			<div class="modal-footer">
				<button class="btn btn-sm btn-left" onclick="newsModalHide()"><i class='ace-icon glyphicon glyphicon-remove'></i><@spring.message code="button.close"/></button>
				<button class="btn btn-sm btn-primary" onclick="saveNews()"><i class='ace-icon fa fa-floppy-o'></i><@spring.message code="button.save"/></button>
			</div>
		</div>
	</div>
</div>
