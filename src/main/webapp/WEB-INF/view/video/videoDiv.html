<div class="modal fade" id="videoModal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document" style="width: 80%">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
				<h4 class="modal-title">上传视频内容</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" id="videofrm" enctype="multipart/form-data">
					<input type="hidden" id="video_id" name="id"/>
					<input type="hidden" id="video_thumbnailUrl" name="thumbnailUrl"/>
					<input type="hidden" id="video_contentUrl" name="contentUrl"/>
					<input type="hidden" id="video_width" name="width"/>
					<input type="hidden" id="video_height" name="height"/>
					<input type="hidden" id="video_size" name="size"/>
					<input type="hidden" id="video_duration" name="duration"/>
					<div class="form-group">
						<label class="col-sm-2 control-label">视频:</label>
						<div class="col-sm-8">
							<div id="videoContent"></div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">封面图:</label>
						<div class="col-sm-8">
							<div id="videoThumbnail"></div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">标题:</label>
						<div class="col-sm-6">
							<input type="text" id="video_title" name="title" class="col-sm-9">
						</div>
					</div>


					<div class="form-group">
						<label class="col-sm-2 control-label">描述:</label>
						<div class="col-sm-6">
							<input type="text" id="video_description" name="description" class="col-sm-9">
						</div>
					</div>

				</form>
			</div>
			<div class="modal-footer">
				<button class="btn btn-sm btn-left" onclick="videModalHide()"><i class='ace-icon glyphicon glyphicon-remove'></i><@spring.message code="button.close"/></button>
				<button class="btn btn-sm btn-primary" onclick="saveVideo()"><i class='ace-icon fa fa-floppy-o'></i><@spring.message code="button.save"/></button>
			</div>
		</div>
	</div>
</div>
