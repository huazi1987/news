<div class="modal fade" id="fileModal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document" style="width: 80%">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" id="filefrm" enctype="multipart/form-data">
					<input type="hidden" id="file_id" name="id"/>
					<input type="hidden" id="file_size" name="size"/>
                    <input type="hidden" id="file_path" name="path"/>
					<div class="form-group">
						<label class="col-sm-2 control-label">文件名:</label>
						<div class="col-sm-6">
							<input type="text" id="file_filename" name="filename" class="col-sm-9">
						</div>
					</div>

					<div class="form-group" id="fileDiv">
						<label class="col-sm-2 control-label">文件地址:</label>
						<div class="col-sm-8">
							<div id="fileUrlDiv"></div>
						</div>
					</div>

				</form>
			</div>
			<div class="modal-footer">
				<button class="btn btn-sm btn-left" onclick="fileModalHide()"><i class='ace-icon glyphicon glyphicon-remove'></i><@spring.message code="button.close"/></button>
				<button class="btn btn-sm btn-primary" id=operateButton onclick="saveFile()"><i class='ace-icon fa fa-floppy-o'></i><@spring.message code="button.save"/></button>
			</div>
		</div>
	</div>
</div>
