<div class="modal fade" id="sysRoleAddModal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
				<h4 class="modal-title">新增角色信息</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" id="sysRoleAddfrm">
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">角色名称:</label>
						<div class="col-sm-9">
							<input type="text" name="roleName" id="roleName" class="col-sm-7">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">配置权限:</label>
						<div class="col-sm-9">
							<ul id="sysRoleAdd_menu" class="ztree"></ul>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button class="btn btn-sm btn-success btn-left"  onclick="sysRoleAddfrmBuild();"><i class='ace-icon glyphicon glyphicon-plus'></i>保存并新增</button>
				<button class="btn btn-sm btn-danger"  onclick="sysRoleAddfrmReset();"><i class='ace-icon fa fa-undo'></i>重置</button>
				<button class="btn btn-sm" onclick="sysRoleAddModalHide();"><i class='ace-icon glyphicon glyphicon-remove'></i>关闭</button>
				<button class="btn btn-sm btn-primary"  onclick="sysRoleAddfrmSave();"><i class='ace-icon fa fa-floppy-o'></i>保存</button>
			</div>
		</div>
	</div>
</div>
